<div class="container">
  <h2>Gestion des Catégories</h2>

  <!-- Affichage des erreurs -->
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <!-- Formulaire d'ajout/modification -->
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom de la catégorie :</label>
      <input
        type="text"
        id="nom"
        [(ngModel)]="categorie.nom"
        name="nom"
        placeholder="Nom de la catégorie"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description :</label>
      <textarea
        id="description"
        [(ngModel)]="categorie.description"
        name="description"
        placeholder="Description"
        class="form-control"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">
      {{ categorie.id ? 'Modifier' : 'Ajouter' }}
    </button>
  </form>

  <!-- Liste des catégories -->
  <div *ngIf="isLoading" class="spinner-border" role="status">
    <span class="sr-only">Chargement...</span>
  </div>
  <table *ngIf="!isLoading && categories.length > 0" class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cat of categories">
        <td>{{ cat.nom }}</td>
        <td>{{ cat.description }}</td>
        <td>
          <button class="btn btn-warning" (click)="editCategorie(cat)">Modifier</button>
          <button class="btn btn-danger" (click)="deleteCategorie(cat.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!isLoading && categories.length === 0" class="alert alert-info">
    Aucune catégorie trouvée.
  </div>
</div>
