<div class="container">
  <h2>Produits Disponibles</h2>

  <!-- Message de chargement -->
  <div *ngIf="isLoading" class="loading">Chargement des produits...</div>

  <!-- Message en cas d'absence de produits -->
  <div *ngIf="!isLoading && produits.length === 0" class="no-products">
    Aucun produit disponible.
  </div>

  <!-- Liste des produits -->
  <div *ngIf="!isLoading && produits.length > 0" class="products">
    <div *ngFor="let produit of produits" class="produit-card">
      <h3>{{ produit.nom }}</h3>
      <p>{{ produit.description }}</p>
      <p>Prix : {{ produit.prix }} $</p>
      <button class="ajouter" (click)="ajouterAuPanier(produit)">Ajouter au panier</button>
    </div>
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="error" class="error">
    Une erreur est survenue : {{ error }}
  </div>
</div>
