<div class="container mt-4">
  <h2 class="text-center mb-4">Modifier Client</h2>

  <div class="row">
      <div class="col-md-6">
          <div class="mb-3">
              <label>Prénom :</label>
              <input type="text" class="form-control" [(ngModel)]="client.prenom" required>
          </div>

          <div class="mb-3">
              <label>Nom :</label>
              <input type="text" class="form-control" [(ngModel)]="client.nom" required>
          </div>

          <div class="mb-3">
              <label>Date de naissance :</label>
              <input type="date" class="form-control" [(ngModel)]="client.date_naissance" required>
          </div>

          <div class="mb-3">
              <label>Téléphone :</label>
              <input type="tel" class="form-control" [(ngModel)]="client.phone" required>
          </div>

          <div class="mb-3">
              <label>Courriel :</label>
              <input type="email" class="form-control" [(ngModel)]="compte.email" required>
          </div>

          <div class="mb-3">
              <label>Confirmer courriel :</label>
              <input type="email" class="form-control" [(ngModel)]="confirmEmail" required>
          </div>

          <div class="mb-3">
              <label>Mot de passe :</label>
              <input type="password" class="form-control" [(ngModel)]="compte.password">
          </div>
      </div>

      <div class="col-md-6">
          <h4>Adresse Personnelle</h4>
          <div class="mb-3">
              <label>Adresse :</label>
              <input type="text" class="form-control" [(ngModel)]="client.adresses[0].adresse" required>
          </div>

          <div class="mb-3">
              <label>Ville :</label>
              <input type="text" class="form-control" [(ngModel)]="client.adresses[0].ville" required>
          </div>

          <div class="mb-3">
              <label>Province :</label>
              <input type="text" class="form-control" [(ngModel)]="client.adresses[0].province" required>
          </div>

          <div class="mb-3">
              <label>Pays :</label>
              <input type="text" class="form-control" [(ngModel)]="client.adresses[0].pays" required>
          </div>

          <div class="mb-3">
              <label>Code Postal : <small>(Format : A1A 1A1)</small></label>
              <input type="text" class="form-control" [(ngModel)]="client.adresses[0].codePostal" required>
          </div>

          <h4>Adresse de Livraison</h4>
          <div class="mb-3">
              <label>Adresse :</label>
              <input type="text" class="form-control" [(ngModel)]="client.adresses[1].adresse" required>
          </div>

          <div class="mb-3">
              <label>Ville :</label>
              <input type="text" class="form-control" [(ngModel)]="client.adresses[1].ville" required>
          </div>

          <div class="mb-3">
              <label>Province :</label>
              <input type="text" class="form-control" [(ngModel)]="client.adresses[1].province" required>
          </div>

          <div class="mb-3">
              <label>Pays :</label>
              <input type="text" class="form-control" [(ngModel)]="client.adresses[1].pays" required>
          </div>

          <div class="mb-3">
              <label>Code Postal : <small>(Format : A1A 1A1)</small></label>
              <input type="text" class="form-control" [(ngModel)]="client.adresses[1].codePostal" required>
          </div>
      </div>
  </div>

  <div class="text-center">
      <button class="btn btn-primary" (click)="onSubmit()" [disabled]="isLoading">
          {{ isLoading ? 'Chargement...' : 'Mettre à jour' }}
      </button>
  </div>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
  </div>
</div>
